<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 75px;
">
    <div style="
        background-color: red;
        color: black;
        position: fixed;
        top: 0px;
        left: 0;
        right: 0;
        height: 50px;
    ">header</div>

    <div style="
        background-color: lightgreen;
        color: black;
        position: fixed;
        top: 50px;
        bottom: 0;
        left: 0;
        width: 60px;
    ">Sidebar</div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        ">div 1</div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
    ">div 2</div>
</body>
</html>
